<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Pro Clone - The Ultimate Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-pink: #fe2c55;
            --accent-blue: #25f4ee;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #121212;
            --text-secondary: #5a5a5a;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        body { background: var(--bg-primary); color: var(--text-primary); transition: background-color var(--transition), color var(--transition); overflow: hidden; }
        .hidden { display: none !important; }

        /* --- Global Components --- */
        .btn { border: none; border-radius: 8px; padding: 10px 16px; cursor: pointer; font-weight: 700; transition: var(--transition); }
        .btn-primary { background: var(--accent-pink); color: #fff; }
        .btn-primary:hover { background: #e02147; transform: translateY(-2px); }
        .input-field { width: 100%; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; margin-bottom: 12px; color: var(--text-primary); font-size: 1rem; }
        .input-field:focus { border-color: var(--accent-blue); outline: none; }

        /* --- Onboarding / Registration --- */
        .onboarding-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000; display: grid; place-items: center; padding: 15px; }
        .onboarding-content { background: var(--bg-secondary); width: min(450px, 100%); border-radius: var(--border-radius); padding: 25px; text-align: center; }
        .onboarding-avatar-picker { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px; cursor: pointer; border: 3px dashed var(--accent-blue); display: grid; place-items: center; background-color: var(--bg-primary); background-size: cover; background-position: center; }
        .onboarding-avatar-picker i { font-size: 2.5rem; }

        /* --- Layout & Navigation --- */
        .app-container { opacity: 0; transition: opacity 0.5s ease; position: relative; z-index: 100; }
        .app-container.ready { opacity: 1; }
        .page { display: none; padding: 70px 10px 110px; /* Increased bottom padding */ min-height: 100vh; background-color: var(--bg-primary); overflow-y: auto; }
        .page.active { display: block; animation: fadeIn .3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .top-nav { position: fixed; top: 0; inset-inline: 0; z-index: 1000; background: transparent; display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.5); transition: var(--transition); }
        .top-nav.on-page { background: var(--bg-primary); border-bottom: 1px solid var(--border-color); color: var(--text-primary); text-shadow: none; }
        
        .bottom-nav { position: fixed; bottom: 0; inset-inline: 0; display: flex; justify-content: space-around; background: var(--bg-primary); border-top: 1px solid var(--border-color); z-index: 1000; padding: 10px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; color: var(--text-secondary); }
        .nav-item i { font-size: 1.8rem; } .nav-item span { font-size: .75rem; }
        .nav-item.active { color: var(--accent-pink); }

        /* --- TikTok Style Video Swiper --- */
        .video-swiper-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            z-index: 50;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .video-swiper-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, Opera */
        }
        .video-slide {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-slide video, .video-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full video as requested */
        }
        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 40%);
            color: white;
        }
        .video-info {
            margin-bottom: 70px; /* Space for bottom nav */
        }
        .video-sidebar {
            position: absolute;
            bottom: 90px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .action-item {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-primary);
            transition: var(--transition);
        }
        .action-item i { font-size: 2.5rem; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .action-item span { font-size: 1rem; font-weight: bold; }
        .action-item:hover { transform: scale(1.1); }
        .action-item.liked i { color: var(--accent-pink); animation: like-pop 0.3s ease; }
        @keyframes like-pop { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        
        .mute-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        /* --- Modals (Comments & Edit Profile) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 2000; display: grid; place-items: center; opacity: 0; transition: opacity .2s; pointer-events: none; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--bg-secondary); width: min(500px, 90vw); max-height: 80vh; border-radius: var(--border-radius); display: flex; flex-direction: column; transform: scale(0.95); transition: transform .2s; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border-color); }
        .close-modal-btn { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .comment-item { display: flex; gap: 10px; }
        .comment-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .comment-body { flex-grow: 1; }
        .comment-like-btn.liked { color: var(--accent-pink); }
        .comment-input { flex-grow: 1; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-primary); }
        .edit-avatar-picker { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px; cursor: pointer; border: 3px solid var(--accent-blue); background-size: cover; background-position: center; }
        
        /* --- Profile Page --- */
        .profile-header { text-align: center; margin-bottom: 25px; }
        .profile-videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 5px; }
        .profile-video-item { aspect-ratio: 9/16; background: #333; border-radius: 8px; overflow: hidden; position: relative; cursor: pointer; }
        .profile-video-item img, .profile-video-item video { width: 100%; height: 100%; object-fit: cover; }
        .delete-post-btn { position: absolute; top: 5px; right: 5px; background: rgba(254, 44, 85, 0.8); color: white; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; z-index: 10; display: grid; place-items: center; opacity: 0; transition: opacity .2s; }
        .profile-video-item:hover .delete-post-btn { opacity: 1; }

        /* --- Custom Toast & Confirm Modals --- */
        .toast-notification { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); background: var(--accent-blue); color: var(--bg-primary); padding: 10px 20px; border-radius: 20px; z-index: 4000; opacity: 0; transition: opacity 0.3s, transform 0.3s; }
        .confirm-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000; display: grid; place-items: center; padding: 15px; }
        .confirm-content { background: var(--bg-secondary); width: min(350px, 100%); border-radius: var(--border-radius); padding: 25px; text-align: center; }
        .confirm-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }

        /* --- Desktop/Large Screen Adjustments --- */
        @media (min-width: 768px) {
            body {
                background-color: #111; /* Darker background for desktop view */
            }
            .video-swiper-container {
                width: 420px;  /* Phone-like width */
                height: 90vh; /* A bit less than full height */
                max-height: 800px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-radius: 24px;
                border: 4px solid var(--border-color);
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                overflow: hidden; /* Ensures rounded corners are applied */
            }
        }
    </style>
</head>
<body>

    <div class="onboarding-modal hidden" id="onboarding-modal">
        <!-- Onboarding content remains the same -->
        <div class="onboarding-content">
            <h2 style="margin-bottom: 20px;">إنشاء حساب جديد</h2>
            <form id="onboarding-form">
                <div id="onboarding-avatar-picker" class="onboarding-avatar-picker"><i class="ri-camera-line"></i></div>
                <input type="file" id="onboarding-avatar-input" accept="image/*" class="hidden" required>
                <input type="text" id="onboarding-name-input" class="input-field" placeholder="الاسم الكامل" required>
                <input type="tel" id="onboarding-phone-input" class="input-field" placeholder="رقم الهاتف" required>
                <input type="password" id="onboarding-password-input" class="input-field" placeholder="كلمة المرور" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">تسجيل وبدء الاستخدام</button>
            </form>
        </div>
    </div>

    <!-- Video Swiper Container -->
    <div class="video-swiper-container hidden" id="video-swiper-container"></div>
    
    <div class="app-container" id="app-container">
        <!-- Top Navigation -->
        <div class="top-nav" id="top-nav">
            <h2 style="font-weight: 800;">TikTok</h2>
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="ri-search-line" style="font-size: 1.5rem; cursor: pointer;"></i>
                <i class="ri-sun-line" id="theme-toggle" style="font-size: 1.5rem; cursor: pointer;"></i>
            </div>
        </div>

        <!-- Pages (for content other than feed) -->
        <div class="page" id="upload-page"></div>
        <div class="page" id="profile-page"></div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="home-page"><i class="ri-home-4-fill"></i><span>الرئيسية</span></div>
            <div class="nav-item" data-page="upload-page"><i class="ri-add-circle-line"></i><span>رفع</span></div>
            <div class="nav-item" data-page="profile-page"><i class="ri-user-3-line"></i><span>ملفي</span></div>
        </div>

        <!-- Modals -->
        <div class="modal-overlay" id="comments-modal">
            <div class="modal-content">
                <div class="modal-header"><h3>التعليقات</h3><button class="close-modal-btn">&times;</button></div>
                <div class="modal-body" id="comments-list"></div>
                <div class="modal-footer">
                    <form id="comment-form" style="display: flex; gap: 10px;">
                        <input type="text" id="comment-input" class="comment-input" placeholder="أضف تعليقاً..." required>
                        <button type="submit" class="btn btn-primary" style="padding: 8px 15px;">نشر</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="edit-profile-modal">
             <div class="modal-content">
                <div class="modal-header"><h3>تعديل الملف الشخصي</h3><button class="close-modal-btn">&times;</button></div>
                <div class="modal-body">
                    <form id="edit-profile-form" style="text-align: center;">
                        <div id="edit-avatar-picker" class="edit-avatar-picker" title="اختر صورة جديدة"></div>
                        <input type="file" id="edit-avatar-input" accept="image/*" class="hidden">
                        <input type="text" id="edit-username-input" class="input-field" placeholder="اسم المستخدم" required>
                        <textarea id="edit-bio-input" class="input-field" placeholder="نبذة تعريفية..." rows="3"></textarea>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">حفظ التغييرات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const DB_KEY = 'tiktok_pro_clone_data';
        let db = {};
        let currentVideoObserver = null;

        // --- Core Data & Theme Functions ---
        const loadData = () => {
            const data = localStorage.getItem(DB_KEY);
            db = data ? JSON.parse(data) : { user: null, posts: [], theme: 'dark' };
            return !!db.user;
        };
        const saveData = () => localStorage.setItem(DB_KEY, JSON.stringify(db));
        const applyTheme = () => {
            document.body.dataset.theme = db.theme;
            const themeIcon = document.getElementById('theme-toggle');
            themeIcon.className = db.theme === 'light' ? 'ri-moon-line' : 'ri-sun-line';
        };

        // --- Custom UI Functions ---
        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(-10px)';
            }, 10);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        };

        const showConfirm = (message) => {
            return new Promise((resolve) => {
                const confirmModal = document.createElement('div');
                confirmModal.className = 'confirm-modal';
                confirmModal.innerHTML = `
                    <div class="confirm-content">
                        <p>${message}</p>
                        <div class="confirm-buttons">
                            <button class="btn" id="confirm-cancel">إلغاء</button>
                            <button class="btn btn-primary" id="confirm-ok">تأكيد</button>
                        </div>
                    </div>`;
                document.body.appendChild(confirmModal);
                document.getElementById('confirm-ok').onclick = () => {
                    confirmModal.remove();
                    resolve(true);
                };
                document.getElementById('confirm-cancel').onclick = () => {
                    confirmModal.remove();
                    resolve(false);
                };
            });
        };

        // --- Rendering Functions ---
        const renderFeed = (postsToRender = db.posts) => {
            const swiperContainer = document.getElementById('video-swiper-container');
            swiperContainer.innerHTML = '';
            if (postsToRender.length === 0) {
                swiperContainer.innerHTML = `<div class="video-slide" style="text-align:center; color: var(--text-secondary);"><p>لا توجد فيديوهات. كن أول من ينشر!</p></div>`;
                return;
            }
            
            [...postsToRender].reverse().forEach(post => {
                const isLiked = post.isLiked ? 'liked' : '';
                const mediaElement = post.type.startsWith('image') 
                    ? `<img src="${post.src}" alt="${post.title}">` 
                    : `<video src="${post.src}" loop muted playsinline></video>`;

                const slide = document.createElement('div');
                slide.className = 'video-slide';
                slide.id = `post-${post.id}`;
                slide.innerHTML = `
                    ${mediaElement}
                    <div class="mute-indicator"><i class="ri-volume-mute-line"></i></div>
                    <div class="video-overlay">
                        <div class="video-sidebar">
                            <div class="action-item" data-action="profile" data-user-id="${post.userId}">
                                <img src="${db.user.avatar}" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; object-fit: cover;">
                            </div>
                            <div class="action-item ${isLiked}" data-action="like" data-post-id="${post.id}">
                                <i class="ri-heart-3-fill"></i>
                                <span>${post.likes || 0}</span>
                            </div>
                            <div class="action-item" data-action="comment" data-post-id="${post.id}">
                                <i class="ri-chat-3-fill"></i>
                                <span>${post.comments?.length || 0}</span>
                            </div>
                            <div class="action-item" data-action="share" data-post-id="${post.id}">
                                <i class="ri-share-forward-fill"></i>
                            </div>
                        </div>
                        <div class="video-info">
                            <h4>@${db.user.username}</h4>
                            <p>${post.title}</p>
                        </div>
                    </div>`;
                swiperContainer.appendChild(slide);
            });
            setupVideoObserver();
        };

        const renderProfile = () => {
            const profilePage = document.getElementById('profile-page');
            profilePage.innerHTML = `
                <div class="profile-header">
                    <img src="${db.user.avatar}" style="width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent-pink);">
                    <h2 style="margin-top: 10px;">${db.user.username}</h2>
                    <p style="color: var(--text-secondary); margin: 5px 0 15px;">${db.user.bio || ''}</p>
                    <button id="edit-profile-btn" class="btn btn-primary" style="padding: 8px 16px;">تعديل الملف الشخصي</button>
                </div>
                <div class="profile-videos-grid" id="profile-videos-grid"></div>`;
            
            const grid = document.getElementById('profile-videos-grid');
            [...db.posts].reverse().forEach(post => {
                const item = document.createElement('div');
                item.className = 'profile-video-item';
                item.dataset.postId = post.id;
                item.innerHTML = (post.type.startsWith('image') ? `<img src="${post.src}">` : `<video src="${post.src}#t=1"></video>`) + 
                                 `<button class="delete-post-btn" data-post-id="${post.id}" title="حذف"><i class="ri-delete-bin-line"></i></button>`;
                grid.appendChild(item);
            });

            document.getElementById('edit-profile-btn').addEventListener('click', () => openModal('edit-profile-modal'));
        };

        const renderUpload = () => {
            document.getElementById('upload-page').innerHTML = `
                <div style="padding: 20px;">
                    <h2>رفع منشور جديد</h2>
                    <div style="background: var(--bg-secondary); border-radius: var(--border-radius); padding: 20px; margin-top: 15px; display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px;">
                        <input type="file" id="file-upload-input" class="input-field" accept="video/*,image/*" required>
                        <input type="text" id="title-upload-input" class="input-field" placeholder="اكتب عنواناً..." required>
                        <div id="upload-preview" style="width: 150px; aspect-ratio: 9/16; background: #333; border-radius: 8px; overflow: hidden; margin: 10px auto; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color);">
                            <span style="color: var(--text-secondary); font-size: 0.9rem;">معاينة</span>
                        </div>
                        <button id="submit-upload-btn" class="btn btn-primary">نشر الآن</button>
                    </div>
                </div>`;
            document.getElementById('submit-upload-btn').addEventListener('click', handleUpload);
            document.getElementById('file-upload-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                const previewContainer = document.getElementById('upload-preview');
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const media = file.type.startsWith('image') 
                            ? `<img src="${event.target.result}" style="width:100%; height:100%; object-fit: cover;">` 
                            : `<video src="${event.target.result}" style="width:100%; height:100%; object-fit: cover;"></video>`;
                        previewContainer.innerHTML = media;
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewContainer.innerHTML = `<span style="color: var(--text-secondary); font-size: 0.9rem;">معاينة</span>`;
                }
            });
        };

        const renderAll = () => {
            applyTheme(); renderFeed(); renderProfile(); renderUpload();
        };

        // --- Video Player Logic ---
        const setupVideoObserver = () => {
            if (currentVideoObserver) {
                currentVideoObserver.disconnect();
            }
            const options = { root: document.getElementById('video-swiper-container'), threshold: 0.8 };
            currentVideoObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (video) {
                        if (entry.isIntersecting) {
                            video.play().catch(e => console.log("Video autoplay was prevented."));
                        } else {
                            video.pause();
                            video.currentTime = 0;
                        }
                    }
                });
            }, options);
            document.querySelectorAll('.video-slide').forEach(slide => currentVideoObserver.observe(slide));
        };

        // --- Event Handlers & Logic ---
        const handleUpload = () => {
            const fileInput = document.getElementById('file-upload-input'), titleInput = document.getElementById('title-upload-input'), file = fileInput.files[0];
            if (!file || !titleInput.value.trim()) return showToast('الرجاء اختيار ملف وكتابة عنوان.');
            const reader = new FileReader();
            reader.onload = e => {
                db.posts.push({ id: 'post_' + Date.now(), title: titleInput.value.trim(), src: e.target.result, type: file.type, likes: 0, isLiked: false, comments: [] });
                saveData();
                showToast('تم النشر بنجاح!');
                document.querySelector('.nav-item[data-page="home-page"]').click();
                renderAll();
            };
            reader.readAsDataURL(file);
        };
        
        const openModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if (modalId === 'edit-profile-modal') {
                const preview = document.getElementById('edit-avatar-picker');
                preview.style.backgroundImage = `url(${db.user.avatar})`;
                document.getElementById('edit-username-input').value = db.user.username;
                document.getElementById('edit-bio-input').value = db.user.bio || '';
            }
            modal.classList.add('active');
        };

        const openCommentsModal = (postId) => {
            const post = db.posts.find(p => p.id === postId), commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';
            if (!post.comments || post.comments.length === 0) commentsList.innerHTML = `<p style="color:var(--text-secondary); text-align:center;">لا توجد تعليقات. كن أول من يعلق!</p>`;
            else {
                post.comments.forEach(c => {
                    const isLiked = c.isLiked ? 'liked' : '';
                    commentsList.innerHTML += `<div class="comment-item"><img src="${db.user.avatar}" class="comment-avatar"><div class="comment-body"><strong>${db.user.username}</strong><p>${c.text}</p><div class="comment-actions"><span class="comment-like-btn ${isLiked}" data-post-id="${postId}" data-comment-id="${c.id}"><i class="ri-heart-fill"></i> ${c.likes}</span></div></div></div>`;
                });
            }
            
            const form = document.getElementById('comment-form'), newForm = form.cloneNode(true);
            form.parentNode.replaceChild(newForm, form);
            newForm.addEventListener('submit', e => {
                e.preventDefault();
                const input = newForm.querySelector('#comment-input');
                if (input.value.trim()){
                    post.comments.push({ id: 'c_' + Date.now(), text: input.value, likes: 0, isLiked: false });
                    saveData(); openCommentsModal(postId); renderFeed(); 
                }
            });
            openModal('comments-modal');
        };
        
        // --- Global Event Delegation ---
        document.body.addEventListener('click', async (e) => {
            const navItem = e.target.closest('.nav-item');
            if (navItem) {
                const pageId = navItem.dataset.page;
                const swiper = document.getElementById('video-swiper-container');
                const topNav = document.getElementById('top-nav');

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                navItem.classList.add('active');
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

                if (pageId === 'home-page') {
                    swiper.classList.remove('hidden');
                    topNav.classList.remove('on-page');
                    setupVideoObserver(); // Re-attach observer
                } else {
                    swiper.classList.add('hidden');
                    topNav.classList.add('on-page');
                    document.getElementById(pageId).classList.add('active');
                    if (currentVideoObserver) currentVideoObserver.disconnect(); // Detach observer
                }
            }
            
            const actionItem = e.target.closest('[data-action]');
            if (actionItem) {
                const { action, postId } = actionItem.dataset;
                const post = db.posts.find(p => p.id === postId);
                if (action === 'like') { post.isLiked = !post.isLiked; post.likes = (post.likes || 0) + (post.isLiked ? 1 : -1); }
                if (action === 'comment') openCommentsModal(postId);
                if (action === 'share') { navigator.clipboard.writeText(`${location.href.split('#')[0]}#post/${postId}`); showToast('تم نسخ رابط الفيديو!'); }
                saveData(); renderFeed();
            }

            const profileVideo = e.target.closest('.profile-video-item');
            if (profileVideo && !e.target.closest('.delete-post-btn')) {
                document.querySelector('.nav-item[data-page="home-page"]').click();
                setTimeout(() => {
                    const targetSlide = document.getElementById(`post-${profileVideo.dataset.postId}`);
                    if(targetSlide) targetSlide.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            const deleteBtn = e.target.closest('.delete-post-btn');
            if (deleteBtn) {
                const postId = deleteBtn.dataset.postId;
                const confirmed = await showConfirm('هل أنت متأكد من حذف هذا المنشور؟');
                if (confirmed) {
                    db.posts = db.posts.filter(p => p.id !== postId);
                    saveData(); renderAll();
                }
            }
            
            const commentLike = e.target.closest('.comment-like-btn');
            if(commentLike){
                const {postId, commentId} = commentLike.dataset;
                const post = db.posts.find(p => p.id === postId);
                const comment = post.comments.find(c => c.id === commentId);
                comment.isLiked = !comment.isLiked;
                comment.likes += comment.isLiked ? 1 : -1;
                saveData(); openCommentsModal(postId);
            }
            
            const closeModalBtn = e.target.closest('.close-modal-btn');
            if(closeModalBtn){
                closeModalBtn.closest('.modal-overlay').classList.remove('active');
            }

            // Mute/Unmute video
            const videoSlide = e.target.closest('.video-slide');
            if (videoSlide && e.target.tagName === 'VIDEO') {
                const video = e.target;
                video.muted = !video.muted;
                const muteIcon = videoSlide.querySelector('.mute-indicator');
                muteIcon.innerHTML = video.muted ? '<i class="ri-volume-mute-line"></i>' : '<i class="ri-volume-up-line"></i>';
                muteIcon.style.opacity = '1';
                setTimeout(() => muteIcon.style.opacity = '0', 800);
            }
        });

        // --- Init, Forms, and Onboarding ---
        const init = () => {
            if (loadData()) {
                document.getElementById('onboarding-modal').classList.add('hidden');
                document.getElementById('app-container').classList.add('ready');
                document.getElementById('video-swiper-container').classList.remove('hidden');
                renderAll();
            } else {
                document.getElementById('onboarding-modal').classList.remove('hidden');
            }
        };

        const onboardingForm = document.getElementById('onboarding-form'), avatarPicker = document.getElementById('onboarding-avatar-picker');
        let onboardingAvatarUrl = '';
        avatarPicker.addEventListener('click', () => document.getElementById('onboarding-avatar-input').click());
        document.getElementById('onboarding-avatar-input').addEventListener('change', e => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    onboardingAvatarUrl = event.target.result;
                    avatarPicker.style.backgroundImage = `url(${onboardingAvatarUrl})`;
                    avatarPicker.querySelector('i').style.display = 'none';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        onboardingForm.addEventListener('submit', e => {
            e.preventDefault();
            if (!onboardingAvatarUrl) return showToast('الرجاء اختيار صورة شخصية.');
            db.user = {
                username: document.getElementById('onboarding-name-input').value,
                phone: document.getElementById('onboarding-phone-input').value,
                password: document.getElementById('onboarding-password-input').value,
                avatar: onboardingAvatarUrl, bio: 'مستخدم جديد!'
            };
            saveData(); init();
        });

        document.getElementById('edit-profile-form').addEventListener('submit', e => {
            e.preventDefault();
            db.user.username = document.getElementById('edit-username-input').value;
            db.user.bio = document.getElementById('edit-bio-input').value;
            saveData();
            document.getElementById('edit-profile-modal').classList.remove('active');
            renderAll();
        });

        document.getElementById('edit-avatar-picker').addEventListener('click', () => document.getElementById('edit-avatar-input').click());
        document.getElementById('edit-avatar-input').addEventListener('change', e => {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = event => {
                    db.user.avatar = event.target.result;
                    document.getElementById('edit-avatar-picker').style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        document.getElementById('theme-toggle').addEventListener('click', () => {
            db.theme = db.theme === 'light' ? 'dark' : 'light';
            saveData(); applyTheme();
        });
        
        init();
    });
    </script>
</body>
</html>
